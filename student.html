<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Học sinh | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8e1;
      padding: 30px;
      font-family: "Segoe UI", sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .header h2 {
      margin: 0;
      color: #f57c00;
    }

    .info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .btn-logout {
      background-color: #e53935;
      color: white;
    }

    .btn-logout:hover {
      background-color: #b71c1c;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <img src="assets/logo.png" alt="Logo trường">
      <h2>Xin chào, học sinh</h2>
    </div>
    <button class="btn btn-sm btn-logout" onclick="logout()">Đăng xuất</button>
  </div>

  <div class="container info">
    <p><strong>Họ tên:</strong> Nguyễn Văn A</p>
    <p><strong>Mã số sinh viên:</strong> 21000123</p>
    <p><strong>Lớp:</strong> 10A1</p>
    <p><strong>Ngành:</strong> Công nghệ Vật lý – Tin học</p>
  </div>

  <div class="footer">
    Smart School Portal © 2025 – Dashboard Học sinh
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
